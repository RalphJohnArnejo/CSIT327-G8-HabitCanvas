{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HabitCanvas</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- ðŸ”¹ Logo Image -->
            <div class="logo-container">
                <img src="{% static 'habitcanvas.jpg' %}" alt="HabitCanvas Logo">
            </div>

            <h2>Join HabitCanvas</h2>
            <p class="subtitle">Start building better habits today</p>

            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                           pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|cit\.edu)$"
                           title="Email must be @gmail.com, @yahoo.com, @outlook.com, or @cit.edu">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                           pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\-]).+$"
                           title="Password must contain at least 1 uppercase letter and 1 special character.">
                    <p class="tip">Tip: Your password must contain at least 1 uppercase letter and 1 special character.</p>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>

            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
