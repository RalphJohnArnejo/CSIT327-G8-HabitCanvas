<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p.error {
            color: red;
        }
        p.tip {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
<h2>Register</h2>
<form method="post" novalidate>
    {% csrf_token %}
    
    <!-- Email field restricted to allowed domains -->
    <input type="email" name="email" placeholder="Email" required 
           pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|cit\.edu)$"
           title="Email must be @gmail.com, @yahoo.com, @outlook.com, or @cit.edu" />

    <!-- Password field must contain at least 1 uppercase and 1 special character -->
    <input type="password" name="password" placeholder="Password" required
           pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\-]).+$"
           title="Password must contain at least 1 uppercase letter and 1 special character" />

    <p class="tip">Tip: Your password must contain at least 1 uppercase letter and 1 special character.</p>

    <button type="submit">Register</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<p>Already have an account? <a href="/login/">Login</a></p>

</body>
</html>
