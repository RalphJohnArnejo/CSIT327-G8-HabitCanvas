{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HabitCanvas</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 2. Added specific styles for the password toggle (Same as login.html) */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* Make space for the icon */
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-container">
                <img src="{% static 'habitcanvass.jpg' %}" alt="HabitCanvas Logo">
            </div>

            <h2>Join HabitCanvas</h2>
            <p class="subtitle">Start building better habits today</p>

            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                           pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|cit\.edu)$"
                           title="Email must be @gmail.com, @yahoo.com, @outlook.com, or @cit.edu">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required
                               pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\-]).+$"
                               title="Password must contain at least 1 uppercase letter and 1 special character.">
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <p class="tip">Tip: Your password must contain at least 1 uppercase letter and 1 special character.</p>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>

            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // toggle the eye / eye slash icon
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>

</body>
</html>
