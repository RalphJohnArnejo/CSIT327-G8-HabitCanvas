{% extends "main/base.html" %}

{% block content %}
<section class="dashboard-section">

    <h2 class="section-title">Edit Task</h2>

    <form action="{% url 'edit_task' task.id %}" method="POST" class="task-card" style="max-width:500px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary">Save Changes</button>
        <a href="{% url 'tasks' %}" class="btn-outline" style="margin-left:10px;">Cancel</a>
    </form>

</section>
{% endblock %}
