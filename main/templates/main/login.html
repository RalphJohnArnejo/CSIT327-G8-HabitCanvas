{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 2. Add specific styles for the password toggle */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px; /* Make space for the icon so text doesn't overlap */
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        .toggle-password {
            position: absolute;
            right: 15px; /* Adjust distance from the right edge */
            top: 50%;
            transform: translateY(-50%); /* Centers the icon vertically */
            cursor: pointer;
            color: #888;
        }

        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <img src="{% static 'habitcanvass.jpg' %}" alt="Logo">
    </div>

    <div class="right-panel">
        <div class="login-container">
            <h2>Welcome</h2>
            <p class="subtitle">Login to your account</p>

            <form method="post" novalidate>
                {% csrf_token %}
                
                <input type="email" name="email" placeholder="Email Address" required
                    pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|cit\.edu)$"
                    title="Email must be @gmail.com, @yahoo.com, @outlook.com, or @cit.edu" />

                <div class="password-container">
                    <input type="password" id="id_password" name="password" placeholder="Password" required
                        pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\-]).+$"
                        title="Password must contain at least 1 uppercase letter and 1 special character" />
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="options">
                    <label><input type="checkbox" name="remember_me"> Remember Me</label>
                    <a href="{% url 'password_reset' %}" class="forgot-link">Forgot your password?</a>
                </div>

                <button type="submit">Login</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="register">
                    Don't have an account? <a href="/register/">Register Now</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // toggle the eye / eye slash icon
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>

</body>
</html>
