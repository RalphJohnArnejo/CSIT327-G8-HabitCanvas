{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="left-panel">
        <img src="{% static 'habitcanvas.jpg' %}" alt="Logo">
    </div>

    <div class="right-panel">
        <div class="login-container">
            <h2>Welcome</h2>
            <p class="subtitle">Login to your account</p>

            <form method="post" novalidate>
                {% csrf_token %}
                
                <input type="email" name="email" placeholder="Email Address" required
                    pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|cit\.edu)$"
                    title="Email must be @gmail.com, @yahoo.com, @outlook.com, or @cit.edu" />

                <input type="password" name="password" placeholder="Password" required
                    pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\-]).+$"
                    title="Password must contain at least 1 uppercase letter and 1 special character" />

                <div class="options">
                    <label><input type="checkbox" name="remember_me"> Remember Me</label>
                    <!-- Updated link -->
                    <a href="{% url 'password_reset' %}" class="forgot-link">Forgot your password?</a>
                </div>

                <button type="submit">Login</button>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <div class="register">
                    Don't have an account? <a href="/register/">Register Now</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
